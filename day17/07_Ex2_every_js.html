<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 배열 예제 - every & some</title>
</head>
<body>
	<script>
		// 주어진 배열의 모든 요소들이 숫자인지 확인하는 코드 작성
		let arr = [1,2,3,'4', {name : '홍길동'}];
		// <내가 푼거>
		let isNum = arr.every((v)=>typeof v == 'number');
		console.log('배열의 모든 요소가 숫자입니까?' + isNum);
		
		// 배열에 객체가 포함되어 있지 않은 경우(숫자와 문자열로만 된) 가능
		isNum = arr.every((v)=> !(v === (v + '')));
	</script>
</body>
</html>
