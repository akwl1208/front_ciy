<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 객체 예제</title>
</head>
<body>
	<script>
		var person = {
		name : "홍길동",      
		age : 21, 
		address : '청주시' 
		};
		//<내가 푼거> 
		for(property in person){
			console.log(property + ' : ' + person[property])
		}
	</script>
</body>
</html>
