<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 배열 - map</title>
</head>
<body>
	<script>
		/* 
			배열명.map(함수) : 함수의 실행 결과를 배열에 담아 새로운 배열을 만듬
				- 함수에 return 필요
		*/
		let arr = [-1, -2, 3, 4, -100];
		// Math.abs 사용
		let arr2 = arr.map(Math.abs);
		console.log('arr : ' + arr);
		console.log('arr2 : ' + arr2);
		// 애로우 함수와 조건선택연산자
		let arr3 = arr.map((v)=>v<0?-v:v);
		let arr3_1 = arr.map((v)=>{
			return v<0?-v:v
		});
		console.log('arr3 : ' + arr3);
		console.log('arr3_1 : ' + arr3_1);
		// function과 조건선택연산자
		let arr4 = arr.map(function(v){
			return v<0?-v:v;
		});
		console.log('arr4 : ' + arr3);
		// function과 if
		let arr5 = arr.map(function(v){
			if(v < 0)
				return -v;
			else
				return v;
		});
		console.log('arr4 : ' + arr3);
	</script>
</body>
</html>
