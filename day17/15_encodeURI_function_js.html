<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 함수-uri 관련 함수</title>
</head>
<body>
	<script>
		/*
			* encodeURI(uri) : uri에서 사용하는 특수문자를 제외한 모든 문자를
				이스케이프 시퀀스로 처리
			* encodeURIComponent(uri) : uri에서 사용하는 특수문자를 포함한 모든 문자를
				이스케이프 시퀀스로 처리
			* decodeURI(uri) : 인코드된(encodeURI) uri를 해독하여 uri로 변환
			* decodeURIComponent(uri) : 인코드된(encodeURIComponent) uri를 해독하여 uri로 변환
		*/
		var uri = "http://google.com/search.php?name=홍길동&city=서울";
		console.log('===============encode');
		var enc1 = encodeURI(uri);
		var enc2 = encodeURIComponent(uri);
		console.log('encodeURI : ' + enc1);
		console.log('encodeURIComponent : ' +enc2);
		console.log('================decode');
		var dec1 = decodeURI(enc1);
		var dec2 = decodeURIComponent(enc2);
		console.log('decodeURI : ' +enc1);
		console.log('decodeURIComponent : ' +enc2);
		
	/*
			* escape(문자열) : 문자열을 이스케이프 시퀀스로 변환
			* unescape(문자열) : 이스케이프 시퀀스로 된 문자열을 문자열로 변환
		*/
		console.log('===============escape');
		var encodeStr = escape(uri);
		var decodeStr = unescape(encodeStr);
		console.log('escape : ' + encodeStr);
		console.log('unescape : ' + decodeStr);
	</script>
</body>
</html>
