<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 함수 - 매개변수</title>
</head>
<body>
	<script>
		function test(a,b,c){
			console.log('test a : ' + a);
			console.log('test b : ' + b);
			console.log('test c : ' + c);
		}
		test(1,2,3);
		console.log('==========');
		// 함수의 매개변수가 적으면 동작은 하지만 부족한 부분은 undefined가 들어감
		test(1,2);
		console.log('==========');
		test(1);
		console.log('==========');
		test();
		console.log('==========');
		// 함수의 매개변수가 많으면 함수가 동작은 하지만 넘어가는 매개변수들은 활용되지 않음
		test(1,2,3,4);
		console.log('==========');

		/* 위의 문제를 해결하기 위해 default 매개변수
			 매개변수를 적게 입력했을 때 해당 값을 대신할 값을 설정
		*/
		function test1(a=10,b=20,c=30){
			console.log('test1 a : ' + a);
			console.log('test1 b : ' + b);
			console.log('test1 c : ' + c);
		}
		test1(1,2,3);
		console.log('==========');
		test1(1,2);
		console.log('==========');
		test1(1);
		console.log('==========');
		test1();
		console.log('==========');

		// 나머지 매개변수 : 매개변수의 개수를 제한하지 않고 여러 개 전달하여 사용
		function test2(...arr){
			for(i=0; i<arr.length; i++){
				console.log('test2 : ' + arr[i]);
			}
		}
		test2(1,2,3);
		console.log('==========');
		test2(1,2);
		console.log('==========');
		test2(1);
		console.log('==========');
		test2();
		console.log('==========');
		test2(1,2,3,4);
		console.log('==========');

		// arguments : 인수(매개변수에 실제로 넣어준 값)들을 하나로 묶어 관리하기 위한 객체. 배열처럼 사용
		function test3(){
			for(i=0; i<arguments.length; i++){
				console.log('test3 : ' + arguments[i]);
			}
		}
		test3(1,2,3);
		console.log('==========');
		test3(1,2);
		console.log('==========');
		test3(1);
		console.log('==========');
		test3();
		console.log('==========');
		test3(1,2,3,4);
		console.log('==========');
</script>
</body>
</html>
