<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 함수 - 변수의 유효범위 </title>
</head>
<body>
	<script>
		var num = 10;

		function test1(){
			var num = 20;
			console.log('지역변수 num : ' + num);
			// 전역변수는 window를 통해 
			console.log('전역변수 num : ' + window.num);
		}
		// 호출을 안하면 결과값이 안나옴
		test1();
	</script>
</body>
</html>
