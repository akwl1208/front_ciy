<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NaN 예제</title>
</head>
<body>
	<script>
		/* 주어진 배열이 숫자로만 이루어져 있는지 확인하는 코드 작성
				- 문자열로 된 숫자는 숫자로 인정
		*/
		let arr = [1,2,3,'abc'];
		let arr2 = [1,2,3,'4'];
		//<내가 푼거1>
		let everyNumArr = arr.every((v)=>!isNaN(v));
		console.log('배열이 숫자로만 이루어져 있습니까? ' + everyNumArr);
		let everyNumArr2 = arr2.every((v)=>!isNaN(v));
		console.log('배열이 숫자로만 이루어져 있습니까? ' +everyNumArr2);

		//<내가 푼거2>
		var count = 0;
		for(i=0; i<arr.length; i++){
			if(isNaN(arr[i]) == true){
				count++;
			}
		}
		if(count == 0){
			console.log('숫자로만 이루어져 있음');
		}else{
			console.log('숫자로만 이루져 있지 않음');
		}

		//<내가 푼거3>
		count = 0;
		arr.forEach((v)=>isNaN(v)?count++:0);
		if(count == 0){
			console.log('숫자로만 이루어져 있음');
		}else{
			console.log('숫자로만 이루져 있지 않음');
		}

		//<선생님 풀이>
		var isNumArr = true;
		arr.forEach((v) =>{
			if(isNaN(v))
				isNumArr = false;
		});
		console.log('배열이 숫자로만 이루어져 있습니까? ' +isNumArr);
	</script>
</body>
</html>
