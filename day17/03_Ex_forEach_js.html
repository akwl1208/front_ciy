<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 배열 예제 - forEach</title>
</head>
<body>
	<script>
		// 주어진 배열의 값이 짝수인 경우 요소들만 합하는 코드 작성
		// <내가 푼거>
		let arr = [1,2,3,4,10,20,5];
		let sum = 0;
		arr.forEach(function(num){
			if(num % 2 == 0){
				sum += num;
			}
		});
		console.log('배열에서 짝수의 합 : ' + sum);

		//방법2 : 짝수 추출해서 배열에 따로 저장
		let even = [];
		arr.forEach(function(num){
			if(num % 2 == 0){
				even.push(num);
			}
		});
		sum = 0;
		even.forEach(function(num){
		 	sum += num;
		 });
		
		sum = 0;
		even.forEach((num)=>{
		 	sum += num;
		});

		sum = 0;
		even.forEach((num)=>sum += num);
		console.log('배열에서 짝수의 합 : ' + sum);
	</script>
</body>
</html>
