	<title>js : 함수 - 함수의 유효범위</title>

<body>
	<script>
		var num = 10; //전역변수 num

		function test1(){
			console.log('지역변수 num : ' + num);
			console.log('전역변수 num : ' + window.num);
			
			var num = 20; //지역변수 num
			console.log('지역변수 num : ' + num);
			console.log('전역변수 num : ' + window.num);
		}
		test1();
