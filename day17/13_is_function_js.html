<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 함수 - isFinite&isNaN</title>
</head>
<body>
	<script>
		// isFinite(값) : 값이 유한수인지 알려줌
		var x = 10;
		console.log(x + '는 유한수? ' + isFinite(x));
		console.log('x/0 는 유한수? ' + isFinite(x/0));
		console.log('abc 는 유한수? ' + isFinite('abc'));
		var y = [1,2,3];
		console.log('[1,2,3] 은 유한수? ' + isFinite(y));

		/* isNaN(값) : 숫자인지 아닌지 알려줌
			숫자가 아니면 true, 숫자면 false 반환 */
		console.log('undefined는 숫자 아님? ' + isNaN(undefined));
		console.log('1은 숫자 아님? ' + isNaN(1));
		console.log("'1'은 숫자 아님? " + isNaN('1')); //정수로 변환되어 숫자로 판별
		console.log('abc는 숫자 아님? ' + isNaN('abc'));

</script>
</body>
</html>
