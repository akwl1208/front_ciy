<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 반복문</title>
</head>
<body>
	<script>
		var arr = []; //빈 배열
		var arr = [1, '2', [4,5,6], {name : '홍길동'}];
		console.log(arr);

		/*
		* for in : 주로 객체에서 속성명과 값을 확인할 때 사용
		for(변수명 in 배열명/객체){
			//변수명 : 배열명의 번지, 객체의 속성명
		}
		* for of : 자바에서 향상된 for문과 유사
		for(변수명 of 배열명/객체){
			//변수명 : 배열명의 값, 객체의 값
		}
		*/
		for(index in arr){
			console.log(index + '번지'); //번지 출력
		}
		for(value of arr){
			console.log(value); //값 출력
		}
		//객체에서의 for in사용
		var student = {name : '홍길동', age : 21, address : '청주시'}
		for(index in student){
			console.log(index + ' : ' + student[index])
		}
	</script>
</body>
</html>
