<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 배열4</title>
</head>
<body>
	<script>
		// 배열명.join(구분자) : 배열의 요소들을 구분자를 이용하여 하나의 문자열로 만들어 반환
		let arr = [1,2,3,4];
		console.log('arr : ' + arr);
		console.log('arr : ' + arr.join(','));
		console.log('arr : ' + arr.join('.'));
		console.log('arr : ' + arr.join(' '));

		/* 배열명.slice(시작번지, 종료번지?) : 시작번지부터 종료번지 앞번지까지 부분 배열을 만들어 반환
				- 종료번지는 생략 가능
				- 기능면에서 보면 splice와 비슷하지만 차이점은 slice는 원본을 바꾸지 않지만,
				  splice는 원본이 바뀜 
		*/
		console.log(arr.slice(0,2)); //0번지부터 2번지 앞인 1번지까지 반환

		// 배열명.concat(요소들) : 배열 뒤에 요소 또는 배열을 이어붙여 새로운 배열을 만들어 반환
		console.log(arr.concat(5,6,7));
		console.log(arr); //contcat은 원본에 반영되지 않음
		arr = arr.concat(5,6,7,1); //이렇게 해야 원본에 반영됨
		console.log(arr);

		/*
		* indexOf(요소) : 0번지부터 탐색해서 요소가 배열 몇 번지에 있는지 위치를 반환
		 - 없으면 -1 반환
		* lastIndexOf(요소) : 마지막 번지부터 탐색해서 요소가 배열 몇 번지에 있는지 위치를 반환
		 - 없으면 -1 반환
		*/
		console.log('arr.indexOf(1) : ' + arr.indexOf(1));
		console.log('arr.LastIndexOf(1) : ' + arr.lastIndexOf(1));
	</script>
</body>
</html>
