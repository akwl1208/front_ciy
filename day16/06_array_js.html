<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js : 배열</title>
</head>
<body>
	<script>
		/* 
		* js에서 배열은 자바의 배열과 list의 혼합.
		 - 자바 배열에서의 특징을 가지고 있고, 자바 list와 비슷한 메소드들을 함수로 가지고 있다
		 - 자바 배열과 가장 큰 차이점은 자바 배열은 같은 타입만 관리하는데, js는 다른 타입도 가능
		  ex) 정수, 문자열이 섞여 있어도 관리 가능
		*/
		var arr = [1, '2', [4,5,6], {name : '홍길동'}];

		// 배열은 만드는 방법 3가지 -> 모두 타입은 object 
		var arr1 = [1,2,3]; //배열값이 1,2,3가 들어 있는 배열 생성
		var arr2 = Array(4,5,6); //배열값이 4,5,6가 들어 있는 배열 생성
		var arr3 = new Array(7,8,9); //배열값이 7,8,9가 들어 있는 배열 생성
		var arr4 = new Array(3); //배열값이 비어 있는 3개짜리 배열을 만듬
		var x = 10;

		/* 
			* 자바에서 메소드의 매개변수 개수와 호출할 때 매개변수 개수가 같음
				- 물론, 가변 변수를 이용할 수도 있음(타입... 변수명)
			* js에서 함수의 매개변수 개수와 호출할 때 매개변수 개수가 달라도 동작
				- 매개변수의 개수가 적으면 나머지 부분에 undefined로 들어감
				- 매개변수의 개수가 많으면 나머지 부분을 버림
				- arguments를 통해 매개변수들을 배열처럼 묶어서 관리 가능
		*/

		// Array.isArray() : 배열인지 아닌지 알려주는 메소드
		console.log('arr1은 배열?' + Array.isArray(arr1));
		console.log('x는 배열?' + Array.isArray(x));

		/* Array.from(객체) : 객체를 배열로 변환
		 - 변환할 수 있는 개체들
		 	1. 배열과 비슷한 객체(array-like objects)
			 : length 속성과 번지로 된 요소를 가진 객체
			2. 반복할 수 있는 객체(iterable objects)
			 : Map과 Set 객체 및 문자열과 같이 해당 요소를 개별적으로 선택할 수 있는 객체 
		*/
		var map = new Map([['abc123','qwe123'],['admin','admin1']]);
		console.log(map);
		console.log(Array.from(map));

		// Array.of()
		var arr5 = new Array(3);
		var arr6 = Array.of(3); //var arr6 = [3];
		console.log('new Array(3) : ' + arr5);
		console.log('Array.of(3) : ' + arr6);
	</script>
</body>
</html>
