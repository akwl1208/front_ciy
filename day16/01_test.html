<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test : 회원가입</title>
	<style>
		*{padding: 0; margin: 0;}
		.box-signup{
			box-sizing: border-box; width: 1190px;
			margin: 0 auto; padding: 50px;
		}
		.title{
			text-align: center; line-height: 50px;
			margin-bottom: 50px;
		}
		.box{
			display: block; width: 100%; height: 30px;
			margin-bottom: 20px; box-sizing: border-box;
		}
		.box-gender{
			display: inline-block; line-height: 30px;
			margin-right: 20px;
		}
		.box-birth{
			box-sizing: border-box; width: calc((100% - 52px) / 3); height: 30px;
		}
		.box-birth:nth-child(2){
			margin: 0 20px;
		}
		.btn{
			width: 100%; height: 30px;
			background-color: white; border: 1px solid green;
			color: green; 
		}
	</style>
</head>
<body>
	<div class="box-signup">
		<form>
			<h1 class="title">회원가입</h1>
			<input type="text" name="id" class="box" placeholder=" 아이디">
			<input type="password" name="pw" class="box" placeholder=" 비밀번호">
			<input type="password" name="pwcheck" class="box" placeholder=" 비밀번호확인">
			<div class="box">
				<div class="box-gender">
					<input type="radio" name="gender" value="male"> 남성
				</div>
				<div class="box-gender">
					<input type="radio" name="gender" value="female"> 여성
				</div>				
			</div>
			<div class="box">
				<input type="text" name="birth-year" class="box-birth" placeholder=" 년도">
				<select name="birth-month" class="box-birth">
					<option value="0">월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
				</select>
				<input type="text" name="birth-day" class="box-birth" placeholder=" 일">
			</div>
			<button type="submit" class="btn">회원가입</button>
		</form>
	</div>
</body>
</html>
