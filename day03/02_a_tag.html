<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a 태그</title>
</head>
<body>
	<!-- 하이퍼링크 -->
	<a href="http://www.naver.com">네이버로 이동</a> <br/>
	<a href="http://www.naver.com" target="_self">네이버로 이동_self</a> <br/>
	<a href="http://www.naver.com" target="_blank">네이버로 이동_blank</a> <br/>
	<!-- 앵커
		같은 페이지에서 특정 위치(아이디명이 같은)로 이동 ->  -->
	<a href="#img">이미지로 이동</a> <br/>
	<!-- 파일 다운로드 -->
	<a href="../image/dog.jpg" download>이미지 다운로드</a>
	<!-- a 태그인데 a 태그 기능 막음 -> 새로고침되는거 방지 -->
	<a href="javascript:0">버튼</a>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<img src="../image/dog.jpg" alt="강아지" id="img">
</body>
</html>
