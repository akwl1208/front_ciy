<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe 태그</title>
</head>
<body>
	<iframe src="01.form_tag.html" frameborder="1"></iframe>
	<!-- srcdoc 문구 출력 -> src 무시 -->
	<iframe src="01.form_tag.html" srcdoc="<html><body>안녕</body></html>" frameborder="1"></iframe>
	<!-- 유튜브 영상 -> 공유 -> 퍼가기 -> iframe 복사/붙여넣기 -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/uOHsb7P-w5o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
