<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : animate 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<!-- next버튼을 누르면 숫자 1증가, prev 버튼을 누르면 숫자 1감소
			숫자 최소 1, 최대 18 -->
	<!-- <내가 푼거> -->
	<button class="prev">prev</button>
	<button class="next">next</button></br>
	<script>
		var num = 1;
		console.log(num);		
		$(function(){
			$('.prev').click(function(){
				if(num == 1){
					num = 18;
					console.log(num)
				}
				else
					console.log(--num);
			})
			$('.next').click(function(){		
				if(num == 18){
					num = 1;
					console.log(num)
				}
				else
					console.log(++num);
			})
		})
	</script>
<!-- 선생님 풀이 -->
<button class="prev2">t-prev</button>
<button class="next2">t-next</button>
<script>
	var min = 1, max = 18;
	var num2 = min;
	console.log(num2);		
	$(function(){
		$('.prev2').click(function(){
			num2--;
			if(num2 < min)
				num2 = max;
			console.log(num2);
		})
		$('.next2').click(() => console.log(num2 = (++num2 > max)? min : num2))
	})	
</script>

</body>
</html>
