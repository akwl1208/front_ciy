<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform 예제</title>
	<style>
		.box{
			width: 200px; height: 50px; background-color: darkturquoise;
			margin-bottom: 30px;
		}
		.box1{ transform: translate(50px, 20px);}
		.box2{ transform: scale(0.5, 0.5);}
		.box3{ transform: rotate(20deg);}
		.box4{ transform: skew(20deg, 0);}
	</style>
</head>
<body>
	<div class="box box1">translate</div>
	<div class="box box2">scale</div>
	<div class="box box3">rotate</div>
	<div class="box box4">skew</div>
</body>
</html>
