<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼등분 분할</title>
	<style>
		*{padding: 0; margin: 0;}
		.container{
			height: 100vh; background-color: darkorchid;
			padding: 10px; box-sizing: border-box;
		}
		.box{
			width: calc((100% - 20px) / 3); height: 100%; background-color: gainsboro;
			float: left;
		}
		.box.box2{
			/* margin: 0 10px; */
			margin-left: 10px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>	
</body>
</html>
