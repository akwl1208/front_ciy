<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>visibility 속성</title>
	<style>
		/* visibility는 공간을 차지함 */
		.vh{visibility: hidden;}
		/* display는 공간을 차지하지 않음 */
		.dn{display: none;}
	</style>
</head>
<body>
	<h3>visibility:hidden</h3>
	<div>
		안녕하세요. 제 이름은 <span class="vh">홍길동</span>입니다.
	</div>
	<h3>dispaly:none</h3>
	<div>
		안녕하세요. 제 이름은 <span class="dn">홍길동</span>입니다.
	</div>
</body>
</html>
