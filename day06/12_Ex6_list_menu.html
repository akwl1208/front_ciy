<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> list menu 예제</title>
	<style>
		*{padding: 0; margin: 0;}
		.a{text-decoration: none;}
		ul, ol, li{
			list-style: none;
		}
		/* <내가 푼거>
		ul::after{ display: block; content: ''; clear: both;}
		li{
			width: calc((100% - 4px) / 3); height: 50px; background-color: plum;
			border: 1px solid black;
			float: left;
			text-align: center; line-height: 48px;
			font-weight: bold; color: black;
		}
		.menu2, .menu3{border-left: none;} */

		.menu li{width: 100%;}
		.menu{ display: flex;}
		.menu-link{
			display: block; text-align: center; 
			height: 50px; line-height: 44px; color: darkslategray;
			font-weight: bold; font-size: 20px; text-decoration: none;
			border: 3px solid darkslategray;
		}
		.menu li{ margin-left: -3px;}
		.menu .menu-link:first-child{
			margin: 0;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu">
			<li class="menu1"><a href="#" class="menu-link">메뉴1</a></li>
			<li class="menu2"><a href="#" class="menu-link">메뉴2</a></li>
			<li class="menu3"><a href="#" class="menu-link">메뉴3</a></li>
		</ul>
	</nav>
	<!-- 더블클릭하면 블록 지정됨 -->
	<div>안녕</div>
</body>
</html>
