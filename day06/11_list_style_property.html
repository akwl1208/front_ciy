<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list-style 속성</title>
	<style>
		ul, .ul{
			background-color: lavender;
			padding: 10px 30px;
			/* div태그에는 적용 안됨 */
			list-style: circle;
			list-style-position: inside;
			list-style-image: url(../image/dog.jpg);
			/* ul li 태그이지만 div 태그처럼 보이고 싶을 때 사용 */
			list-style: none;
		}
		li, .li{
			background-color: mediumpurple;
		}
	</style>
</head>
<body>
	<!-- ul은 기본으로 padding이 있음 -->
	<ul>
		<li>사과</li>
		<li>배</li>
		<li>포도</li>
	</ul>
	<div class="ul">
		<div class="li">사과</div>
		<div class="li">배</div>
		<div class="li">포도</div>
	</div>
</body>
</html>
