	<style>
		*{padding: 0; margin: 0;}

		.container{ 
			padding: 10px; box-sizing: border-box; background-color: darkblue;
		}
		.container::after{
			display: block; content: ''; clear: both;
		}
		.left, .right{
			width: calc((100% - 10px) / 2); height: 100%; 
			float: left;
		}
		.right{ margin-left: 10px;}
		.box{
			background-color: honeydew;
		}
		.bottom{margin-top: 10px;}
		.left>.box:nth-child(1){
			height: 300px;
		}
		.left>.box.bottom{
			height: 400px;
		}
		.right>.box:nth-child(1){
			height: 300px;
		}
		.right>.box.bottom{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- 내가 푼거 -->
		<!-- <div class="box left">
			<div class="top">1</div>
			<div class="bottom">2</div>
		</div>
		<div class="box right">
			<div class="top">3</div>
			<div class="bottom">4</div>
		</div> -->
		<div class="left">
			<div class="box"></div>
			<div class="box bottom"></div>
		</div>
		<!-- left 종료 -->
		<div class="right">
			<div class="box"></div>
			<div class="box bottom"></div>
		</div>
		<!-- right 종료 -->
	</div>
	<!-- container 종료 -->
</body>
</html>
