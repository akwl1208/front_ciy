<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상하 분할 예제</title>
	<style>
		*{margin: 0;padding: 0;}
		.container{
			height: 430px; background-color: darkblue; 
			padding: 10px; box-sizing: border-box;
		}
		.box{
			height: 200px; background-color: aquamarine;
		}
		.box.bottom{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box top"></div>
		<div class="box bottom"></div>
	</div>
</body>
</html>
