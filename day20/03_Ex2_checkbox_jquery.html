<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : 체크박스 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.text-box{
			height: 30px; line-height: 30px; border: 1px solid black;
		}
	</style>
</head>
<body>
	<!-- 체크박스를 선택하면 순서대로 글자가 나타나는 코드 -->
	<div class="text-box"></div>
	<div class="check-box">
		<input type="checkbox" class="ck-apple" value="사과" id="apple">
		<label class="label-apple" for="apple">사과</label>

		<input type="checkbox" class="ck-orange" value="오렌지" id="orange">
		<label class="label-orange" for="orange">오렌지</label>

		<input type="checkbox" class="ck-banana" value="바나나" id="banana">
		<label class="label-banana" for="banana">바나나</label>
	</div>
	<script>
		var arr = [];
		$(function () {
			var obj1 = $('.ck-apple');
			var obj2 = $('.ck-orange');
			var obj3 = $('.ck-banana');

			obj1.click(function () {
				var val = obj1.val();
				if(obj1.prop('checked')){
					arr.push(val);
				}else{
					var index = arr.indexOf(val);
					arr.splice(index,1);
				}
				$('.text-box').text(arr.join(','));
			})
			obj2.click(function () {
				var val = obj2.val();
				if(obj2.prop('checked')){
					arr.push(val);
				}else{
					var index = arr.indexOf(val);
					arr.splice(index,1);
				}
				$('.text-box').text(arr.join(','));
			})
			obj3.click(function () {
				var val = obj3.val();
				if(obj3.prop('checked')){
					arr.push(val);
				}else{
					var index = arr.indexOf(val);
					arr.splice(index,1);
				}
				$('.text-box').text(arr.join(','));
			})			
		})
	</script>
</body>
</html>
