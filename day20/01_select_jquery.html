<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : 요소 선택</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<!-- 요소를 선택하는 js 코드 -->
	<button class="btn">버튼1</button>
	<a href="#" class="btn-link">버튼2</a>
	<script>
		$(function(){
			// 변수가 아닌 경우 따옴표 꼭 써야함
			var selector = 'button';
			$('button')
			$(selector).on('click',function(){
				console.log(123);
			})
			$('.btn').click(function(){
				console.log('123');
			})
			$(document).on('click','.btn', function(){
				console.log(123);
			})
		})
	</script>
</body>
</html>
