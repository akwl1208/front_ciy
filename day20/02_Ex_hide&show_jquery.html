<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : hide&show 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul, ol{list-style: none;}
		a{text-decoration: none;}

		nav{
			border: 1px solid gray; border-width: 1px 0;
			line-height: 50px; position: relative;
			z-index: 0;
		}
		nav::after{
			clear: both; content: ''; display: block;
		}
		.list-menu{float: left;}
		.btn{
			float: left; 
			color: green; font-weight: bold;
		}
		.item-menu{
			float: left; margin-right: 10px;
		}
		.link-menu{
			color: black; display: block;		
		}
		.btn-fold{display: none;}
		.box{ 
			height: 300px; position: absolute; top: 51px; left: 0; right: 0;
			background-color: yellow; display: none;
		}
		.container{position: relative;}
		.box1{ 
			height: 100px; width: 100px;
			position: absolute; top: 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- 더보기 버튼을 클릭하면 메뉴바 아래 박스가 나타나고, 글씨가 접기로 바뀜 -->
	<nav>
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴1</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴2</a>
			</li>
		</ul>
		<a href="#" class="btn btn-more">더보기</a>
		<a href="#" class="btn btn-fold">접기</a>
		<div class="box"></div>
	</nav>
	<div class="container">
		<div class="box1"></div>
	</div>
	<script>
		$(function () {
			$('.btn-more').click(function () {
				$('.btn-more').hide();
				$('.btn-fold').show();
				$('.box').toggle();			
			})
			$('.btn-fold').click(function () {
				$('.btn-fold').hide();
				$('.btn-more').show();
				$('.box').toggle();				
			})
			
		})
	</script>
</body>
</html>
