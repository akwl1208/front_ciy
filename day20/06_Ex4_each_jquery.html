<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : each 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>

	<input type="checkbox" class="fruit" value="사과">사과
	<input type="checkbox" class="fruit" value="오렌지">오렌지
	<input type="checkbox" class="fruit" value="바나나">바나나

	<script>
		// <내가 푼거>
		// 각 체크박스에 있는 value 값을 콘솔에 출력하는 코드 작성
		$('.fruit').each(function () {
			console.log($(this).val());
		})

		// 각 체크박스가 선택되도록 코드 작성
		$('.fruit').each(function () {
			$('.fruit').prop('checked', true);
		})
		// 선생님 풀이 : 이런 식으로 작성할 수 있음
		$('.fruit').click();


		//오렌지를 제외한 요소들이 선택되도록 코드 작성
		//방법1 : 전부 클릭 후 오렌지만 따로 한번 더
		$('.fruit').click();
		$('.fruit').each(function () {
			if($(this).val() == '오렌지'){
				$(this).click();
			}
		})
		//방법2 : 오렌지를 제외하고 클릭
		$('.fruit').each(function () {
			if($(this).val() != '오렌지'){
				$(this).click();
			}
		})
	</script>
</body>
</html>
