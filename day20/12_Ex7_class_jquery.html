<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery: class 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; 
			display: inline-block; background-color: yellow;
		}
		.select{background-color: red;}
	</style>
</head>
<body>
	<!-- 체크박스를 클릭하면 해당 숫자가 적혀있는 박스만 색 바뀌는 코드
			 박스를 선택해도 색이 바뀌고 체크박스가 선택됨 -->
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div>
		<input type="checkbox" class="num" value="1" id="one">
		<label for="one">1</label>	
		<input type="checkbox" class="num" value="2" id="two">
		<label for="two">2</label>	
		<input type="checkbox" class="num" value="3" id="three">
		<label for="three">3</label>	
		<input type="checkbox" class="num" value="4" id="four">
		<label for="four">4</label>	
	</div>
	<!-- <내가 푼거> -->
	<script>
		$(function () {
			$('.num').click(function(){
				var val = $(this).val();
				$('.box').each(function () {
					var text = $(this).text();
					if(val == text){
						$(this).toggleClass('select');
					}
				})
			})
			$('.box').click(function(){
				var text = $(this).text();
				$('.num').each(function () {
					var val = $(this).val();
					if(val == text){
						$(this).click();		
					}
				})
			})		
		})
	</script>
	</body>
</html>
