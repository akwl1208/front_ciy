<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>그림자 속성 예제</title>
	<style>
		.box-shadow{
			height: 50px; border-top: 1px solid darkgray;
			box-shadow : 0px 2px 5px 0px lightgray;
		}
	</style>
</head>
<body>
	<!-- 윗줄은 선명하고 아래줄은 흐릿한 스타일 적용 -->
	<p class="box-shadow">안녕하세요</p>
</body>
</html>
