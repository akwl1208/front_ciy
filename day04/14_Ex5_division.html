<html lang="en">
<head>

		/* 엔터에 의한 공백 제거 */
		body{font-size: 0;} 
		body>*{ font-size: 15px;}
		.box{
			width: 50%; height: 100vh; background-color: powderblue;
			display: inline-block;
		}
		.box:last-of-type{
			background-color: violet;
		}

	</style>
</head>
<body>
	<!-- 화면 50%를 차지하는 박수 두 개를 스타일 적용 -->
	<div class="box box1"></div>
	<div class="box box2"></div>
</body>
