<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버로 이동하는 박스 예제</title>
	<style>
		.box{
			border: 1px solid lightgreen; border-radius: 10px;
			width : 150px; height: 50px; background-color: green;
			text-align: center; line-height: 50px; color: white; font-weight: 700;
			cursor: pointer;
		}
		.button{
			width : 300px; height: 50px; background-color: #03c75a;
			border: 1px solid lightgreen; border-radius: 10px;
			letter-spacing: 5px;
			color: black; font-size: 20px;
			cursor: pointer;
		}
	
	</style>
</head>
<body>
	<!-- 둥근 테두리를 가진 초록색 박스/버튼을 클릭하면 네이버로 이동 -->
	<a href="http://www.naver.com">
		<div class="box">네이버</div>
	</a>
	<a href="http://www.naver.com">
		<button class="button">네이버</div>
	</a>
</body>
</html>
