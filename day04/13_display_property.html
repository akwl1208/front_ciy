<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display 관련 속성</title>
	<style>
		.naver-link{
			height: 50px; width: 300px;
			background-color: #19ce60;
			border: 1px solid #15c654;
			/* inline인 a 태그를 block 으로 바꿈 */
			display: block;
			text-align: center;
			line-height: 50px; text-decoration: none;
			color: white;
			border-radius: 10px;
		}
		.box{
			width: 100px; height: 100px;
			background-color: #19ce60;
			border: 1px solid #15c654;
			margin-top: 10px; color: white;
			text-align: center; line-height: 100px;
			/* div는 block 태그 */
			display: inline-block;
		}
	</style>
</head>
<body>
	<a href="http://www.naver.com" class="naver-link">
		네이버
	</a>
	<div class="box">1</div>
	<div class="box">2</div>
	<!-- inline-block은 엔터에 의한 공백이 생김 -->
	<div class="box">1</div><div class="box">2</div>
</body>
</html>
