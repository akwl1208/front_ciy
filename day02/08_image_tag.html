<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image 태그</title>
</head>
<body>
	<!-- 절대 경로를 이용하여 이미지 불러오기 -->
	<img src="/image/dog.jpg" alt="강아지" width="100" height="100px">
	<!-- 상대 경로를 이용하여 이미지 불러오기 -->
	<img src="../image/dog.jpg" alt="강아지" width="auto" height="100%">
	<!-- input 태그로 이미지 불러오기 -->
	<input type="image" src="../image/dog.jpg" alt="강아지">
</body>
</html>
