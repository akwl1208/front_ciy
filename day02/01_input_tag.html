<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그</title>
</head>
<body>
	<form> 
		<!-- input:type 하면 자동완성됨 -->
		<!-- placeholder는 값을 입력하면 사라짐. 값을 지우면 다시 나타남. 예시 느낌 -->
		<input type="text" name="id" placeholder="아이디를 입력하세요"> <br/>
		<!-- input:password -->
		<input type="password" name="pw"> <br/>
		<!-- input:button -->
		<input type="button" value="버튼"> <br/>
		<!-- input:reset : 같은 form 태그 안의 값들만 초기화-->
		<input type="reset" value="리셋"> <br/>
			<!-- input:submit : 같은 form 태그 안의 값들만 전송-->
			<input type="submit" value="전송"> <br/>
	</form>
	<!-- form 태그 밖에 있는 text는 초기화, 전송 안됨 -->
	<!-- value는 값이 입력되어 있음. 지우면 끝-->
	<input type="text" name="id2" value="아이디를 입력하세요">
	
	<hr>
	<!-- checkbox -->
	<!-- 같은 name 지정 -->
	<!-- checkbox는 반드시 value 지정 -> 체크된 value값이 전송됨 -->
	<form>
		당신의 취미를 선택하세요.(여러 개 가능) <br/>
		<input type="checkbox" name="hobby" value="music"> 음악감상 <br/>
		<input type="checkbox" name="hobby" value="movie"> 영화감상 <br/>
		<!-- value를 지정하지 않으면 on이 전송됨 -->
		<input type="checkbox" name="hobby" value="book"> 독서 <br/>
		<input type="checkbox" name="hobby"> 운동 <br/>
		<input type="submit" value="확인">
	</form>
	
	<hr>
	<!-- radiobox -->
	<form> 
		성별을 입력하세요. <br/>
		<input type="radio" name="gender" value="male"> 남성 <br/>
		<input type="radio" name="gender" value="female"> 여성
	</form>

	<hr>
	<!-- file -->
	<input type="file" name="file" accept="audio/*,image/png, .pdf">

	<hr>
	<!-- color -->
	<form> 
		<input type="color" name="color">
		<input type="submit" value="색상 전송">
	</form>
	
	<hr>
	<!-- 날짜, 시간 -->
	<input type="month"> <br/>
	<input type="week"> <br/>
	<input type="date"> <br/>
	<input type="datetime-local"> <br/>
	<input type="time"> <br/>
	
	<hr>
	<!-- email과 url -->
	<form>
		<input type="email" name="email"  placeholder="email">
		<input type="url" name="url"  placeholder="url">
		<input type="submit" value="이메일 전송">
	</form>

	<hr>
	<!-- image -->
	<input type="image" src="http://image.dongascience.com/Photo/2018/01/15159739972169[1].jpg" alt="이미지">
	
	<hr>
	<!-- number : 숫자 입력 -->
	<input type="number"  placeholder="number">

	<hr>
	<!-- range -->
	1<input type="range" min="1" max="10"> 5 
</body>
</html>
