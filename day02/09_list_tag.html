<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list 태그</title>
</head>
<body>
	<!-- ol : 순서있는 리스트 -->
	오늘의 할일
	<ol type="a" start="3">
		<li>출석</li>
		<li>오전 수업</li>
		<li>점심</li>
		<li>오후 수업</li>
		<li>퇴실</li>
	</ol>
	<hr>
	<!-- ul : 순서없는 리스트 -->
	<ul type="circle">
		<li>짜장밥</li>
		<li>콩나물국</li>
		<li>단무지</li>
		<li>소세지</li>
	</ul>
	<hr>
	<!-- dl -->
	<dl>
		<dt>HTML</dt>
		<dd>하이퍼 텍스트 마크업 랭귀지</dd>
	</dl>
</body>
</html>
