<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>focus-가상클래스</title>
	<style>
		.focus:focus{
			color:red;
			/* 입력하려고 클릭했을 때 나오는 테두리 제거 */
			outline: none;
		}
		.focus{ border: none;}
	</style>
</head>
<body>
	<input type="text" class="focus" value="123">
</body>
</html>
