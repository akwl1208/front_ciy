<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제 : hover</title>
	<style>
		*{margin: 0; padding: 0; color: black;}
		ul,li,ol{list-style: none;}
		a{text-decoration: none;}
		.menu>.menu-item{float: left;}
		.menu>.menu-item:first-child ~ .menu-item{
			margin-left: -1px;
		}
		.menu>.menu-item{
			width: 100px; height: 50px; box-sizing: border-box;
			line-height: 48px; text-align: center;
		}
		.menu>.menu-item>.menu-link{
			width: 100%; height: 100%; box-sizing: border-box;
			border: 1px solid black;
			display: block; font-weight: bold;
		}
		.sub-menu>.menu-item{
			height: 50px; width: 100%; box-sizing: border-box;
			border: 1px solid black;
			margin-top: -1px;
		}
		.sub-menu{
			display: none;
		}
		.menu>.menu-item:hover .sub-menu{
			display: block;
		}
		.sub-menu .menu-link{
			width: 100%; height: 100%; display: block;
		}
		.menu .menu-link:hover{
			background-color: beige;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
				<ul class="sub-menu">
					<li><a href="#" class="menu-link">메뉴1-1</a></li>
					<li><a href="#" class="menu-link">메뉴1-2</a></li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
				<ul class="sub-menu">
					<li><a href="#" class="menu-link">메뉴2-1</a></li>
					<li><a href="#" class="menu-link">메뉴2-2</a></li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
				<ul class="sub-menu">
					<li><a href="#" class="menu-link">메뉴3-1</a></li>
					<li><a href="#" class="menu-link">메뉴3-2</a></li>
				</ul>
			</li>
		
		</ul>
	</nav>
</body>
</html>
