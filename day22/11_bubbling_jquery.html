<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : bubbling</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box-left{height: 500px; border: 1px solid black;}
		body div{padding: 20px; border: 1px solid black;}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<div class="box-left"></div>
		</div>
	</div>
	<a href="#">클릭</a>
	<script>
		/*
		 * bubbling : 요소의 이벤트가 발생했을 때 해당 요소에만 조상요소에게도 적용되는 것
		 * stopPropagation() : 버블링 효과를 막아줌
		 * preventDefault() : 태그의 기본 효과 막아줌
		 	 	- a태그를 이용해서 버튼을 만드는 경우
		*/
		$(function () {
			$('.box').click(function () {
				console.log('.box 클릭');
				$('.box-left').css('background', 'red');
			})
			$('.inner-box').click(function (e) {
				console.log('.inner-box 클릭');
				$('.box-left').css('background', 'yellow');
				e.stopPropagation();
			})
			$('.box-left').click(function (e) {
				console.log('.box-left 클릭');
				$('.box-left').css('background', 'green');
				// 밑의 코드 없으면 버블링으로 인해 빨간 배경
				e.stopPropagation();
			})
			$('a').click(function (e) {
				e.preventDefault();
			})
		})
	</script>
</body>
</html>
