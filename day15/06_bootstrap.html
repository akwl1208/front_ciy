<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<!-- .min : 엔터와 공백을 줄여서 용량을 감소시키기 위해 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<!-- .slim : jquery의 일부 기능 제거 -> 용량 감소를 위해 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.container{
		background-color: yellow;
	}
	.box{
		border: 1px solid red; box-sizing: border-box; height: 100px;
		margin-top: 10px;
	}
</style>
</head>
<body>
	<!-- 구조 잘 기억하기
			 반응형을 쉽게 할 수 있음 -->
	<!-- col-숫자 : 너비 576px 미만
			 col-sm-숫자 : 너비 576px 이상, 768px 미만
			 col-md-숫자 : 너비 768px 이상, 992px 미만
			 col-lg-숫자 : 너비 992px 이상, 1200px 미만
			 col-xl-숫자 : 너비 1200px 이상
			-->
	<div class="container p-3">
		<div class="row">
			<div class="box col-12 col-lg-6"></div>
			<div class="box col-12 col-lg-6"></div>
			<div class="box col-12 col-lg-6"></div>
		</div>	
	</div>        
	<table class="table table-striped text-primary">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>john@example.com</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td>Moe</td>
				<td>mary@example.com</td>
			</tr>
			<tr>
				<td>July</td>
				<td>Dooley</td>
				<td>july@example.com</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
