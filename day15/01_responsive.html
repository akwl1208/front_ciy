<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 웹</title>
	<style>
		/* min-width : 작은 화면을 기준으로 반응형 웹 구현 */
		.box{
			width: 100px; height: 100px; background-color: red;
		}
		/*  최소 ~px 이상일 때 css를 바꾸고 싶다면 : min-width
				최대 ~px 이하일 때 css를 바꾸고 싶다면 : max-width1 */
		/* @media screen and (max-width:px) { */
		@media (max-width: 1200px) and (min-width: 600px){ /*min-width만 사용해도 됨*/
			.box{
				width: 200px; height: 200px; background-color: green;
			}
		}
		/* and를 안쓰면 선택자 우선순위나 코드 순서에 유의해야 한다. */
		@media (min-width: 1200px){
			.box{
				width: 300px; height: 300px; background-color: blue;
			}
		}
	</style>
</head>
<body>
	<!-- 화면 너비가 600px 이하이면 100X100 빨간상자
			 화면 너비가 1200px 이하이면 200X200 녹색상자
			 화면 너비가 1200px 초과하면 300X300 파란상자
	 -->
	<div class="box"></div>
</body>
</html>
