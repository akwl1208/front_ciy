<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 웹 : 박스 배치</title>
	<style>
		*{padding: 0; margin: 0;}
		/* <내가 푼거> 
		.box{
			height: 100px;
			border: 1px solid black;
			margin: 10px;
		}
		@media (min-width : 600px){
			.box{
				float: left; width: calc((100vw - 34px) / 2);
			}
			.box:nth-child(2n){
				margin-left: 0;
			}
		} */
		.container{
			background-color: yellow; padding: 10px;
		}
		.container::after{
			display: block; clear: both; content: '';
		}
		.box{
			box-sizing: border-box; width: calc(50% - 5px); height: 50px;
			border: 2px solid black; float: left;
		}
		.box:nth-child(2n){
			margin-left: 10px;
		}
		.box:nth-child(n+3){
			margin-top: 10px;
		}
		@media (max-width: 600px){
			.box{
				width: 100%;
			}
			.box:nth-child(n){
				margin-left: 0;
			}
			.box:nth-child(n+2){
				margin-top: 10px;
			}
		}
	</style>
</head>
<body>
	<!-- <div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div> -->
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
