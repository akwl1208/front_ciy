	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
	<nav class="navbar navbar-expand-sm bg-success navbar-dark">
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="09_Ex6_nav_bootstrap.html">홈</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">회원가입</a>
			</li>
		</ul>
	</nav>
	<div class="container mt-5 mb-5">
		<h1 class="font-weight-bold text-center">회원가입</h1>
	</div>
	<div class="container border">
		<form action="/action_page.php">
			<div class="form-group mt-3">
				<label for="id">아이디:</label>
				<input type="text" class="form-control" id="id" name="userid">
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호:</label>
				<input type="password" class="form-control" id="pwd" name="password">
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호 확인:</label>
				<input type="password" class="form-control" id="pwdcheck" name="passwordcheck">
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="male">
					<input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>남성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label" for="gender">
					<input type="radio" class="form-check-input" id="female" name="gender" value="female">여성
				</label>
			</div>
			<div class="form-group mt-3">
				<label for="birth">생년월일:</label>
			  <div class="row">
					<div class="col">
						<input type="text" class="form-control" id="birth" placeholder="년" name="bty">
					</div>
					<div class="col">
						<input type="text" class="form-control" id="birth" placeholder="월" name="btm">
					</div>
					<div class="col">
						<input type="text" class="form-control" id="birth" placeholder="일" name="btd">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mb-3">회원가입</button>
		</form>
	</div>
</body>
</html>
