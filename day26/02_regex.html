<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규표현식</title>
</head>
<body>
	<script>
		let phoneNumberRegex = /^010(-\d{4}){2}$/g
		let phoneNumber = '010-1234-5678';
		let phoneNumber2 = '010-1234-567';
		console.log(phoneNumberRegex.test(phoneNumber)); 
		console.log(phoneNumberRegex.test(phoneNumber2)); 
	</script>
</body>
</html>
