<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : effects - animate</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		.box{
			width: 100px; height: 100px; background-color: yellow;
			text-align: center; line-height: 100px; position: relative;
		}
	</style>
</head>
<body>
	<button class="start">시작</button>
	<div class="box">1</div>
	<script>
		//$(selector).animate({params},speed,callback);
		$(function () {
			$('.start').click(function () {
				// option을 따로 객체로 만들어서 입력해도 된다 -> option 내용을 직접 입력해도 됨
				var option = {
					'margin-left' : '200px', //''를 안 쓰면 marginLeft로 작성 
					'width' : '200px'
				}
				$('.box').animate(option,1000);
			})
		})
	</script>
</body>
</html>
