<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>과제1</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		.area{
			width: 750px; margin: 50px;
			position: relative;
		}
		.bar{
			box-sizing: border-box; width: 100%; height: 50px;
			position: relative;
			border: 1px solid palevioletred; border-radius: 2px;
		}
		.btn{
			position: absolute; top: -1px; left: -1px;
			width: 100px; height: 100%;
			border: 1px solid palevioletred; border-radius: 2px;
			background-color: palevioletred;
			text-align: center; line-height: 50px; font-weight: bold;
		}
		.btn-fold{display: none;}
		.box-text{
			position: absolute; top: 0px; left: 100px;
			box-sizing: border-box; width: 648px; height: 100%;
			line-height: 50px;
			padding-left: 20px;
		}
		.bar::after{
			clear: both; content: ''; display: block;
		}
		.box-check{
			box-sizing: border-box; width: 100%; height: 200px;
			padding: 30px; margin: -1px 10px 0 0;
			border: 1px solid palevioletred; background-color: rgba(211, 211, 211, 0.7);
			display: none;
		}
		.item-check{margin-right: 10px;}
		span{margin-right: 10px;}
		.box{
			width: 750px; height: 100px; background-color: pink;
			margin-left: 50px;
 		}
	</style>
</head>
<body>
	<div class="area">
		<div class="bar">
			<div class="btn btn-more">더보기</div>
			<div class="btn btn-fold">접기</div>
			<div class="box-text"></div>
		</div> <!-- bar end -->
		<div class="box-check">
			<input type="checkbox" name="fruit" value="apple" class="item-check apple"><span class="text-apple">사과</span>
			<input type="checkbox" name="fruit" value="orange" class="item-check orange"><span class="text-orange">오렌지</span>
			<input type="checkbox" name="fruit" value="banana" class="item-check banana"><span class="text-banana">바나나</span>
		</div><!-- box-check end -->
	</div> <!-- area end -->
	<div class="box"></div>
	<script>
		// 버튼을 클릭하면 박스가 열고 닫히는 이벤트
		$(function () {
			$('.btn-more').click(function(){
				$('.btn-more').hide();
				$('.btn-fold').show();
				$('.box-check').show();
			});
			$('.btn-fold').click(function(){
				$('.btn-fold').hide();
				$('.btn-more').show();
				$('.box-check').hide();
			});
		})
		// 선택된 과일이 box-text에 나타나게 하는 이벤트
		$(function(){
			var arr = [];
			$('.apple').click(function () {
				var val = $('.text-apple').text();
				if($('.apple').prop('checked') == true)
					arr.push(val);
				else{
					var index = arr.indexOf(val);
					arr.splice(index, 1);			
				}			
				printText();
			})
			$('.orange').click(function () {
				var val = $('.text-orange').text();
				if($('.orange').prop('checked') == true)
					arr.push(val);
				else{
					var index = arr.indexOf(val);
					arr.splice(index, 1);
				}
				printText();
			})
			$('.banana').click(function () {
				var val = $('.text-banana').text();
				if($('.banana').prop('checked') == true)
					arr.push(val);
				else{
					var index = arr.indexOf(val);
					arr.splice(index, 1);
				}	
				printText(arr);
			})
			// box-text에 선택한 과일을 출력하게 하는 함수
			function printText() {
				$('.box-text').text('');
				arr.forEach(function (v){			
					var text = $('.box-text').text();				
					$('.box-text').text(text + ' '+ v);
				})	
			}
		})
	</script>
</body>
</html>
