<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/* .container::after{
			content: '';
			display: block;
			clear: both;
		} */
		.left{
			float: left;
		}
		.container{
			background-color: red; height: 10px;
		}
		.right{
			background-color: aquamarine;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="../image/dog.jpg" alt="고양이" width="100" height="auto">
		</div>
	</div>
	<div class="right">
		금융권에서 ‘1인 1로봇’ 시대가 본격적으로 열리고 있다. 이제는 금융회사 직원들 개개인에게 여러 형태의 자동화된 로봇 비서가 지원되고 있는 것이다. 개인 업무에 특화된 자동화업무 로봇으로, 개인의 업무 생산성을 크게 올릴 수 있다는 점에서 기대가 크다. 
	</div>
</body>
</html>
