<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery: 예제-선생님 풀이</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul, ol{list-style: none;}
		a{text-decoration: none;}
		.list-menu{display: flex;}
		.item-menu{
			width : 100%; height: 50px;
			border: 1px solid black;
			text-align: center; line-height: 50px; 
		}
		.item-menu+.item-menu{border-left: 0;}
		.list-menu::after{clear: both; display: block; content: '';}
		.link-menu{
			font-size: bold; color: black;
			display: block; height: 100%; text-align: center;
		}
		.link-menu.select{
			background-color: red; color: white;
		}
		.box{
			height: 300px; background-color: yellow; margin-top: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<!-- 메뉴를 클릭하면 해당 박스가 보이는 예제 -->
	<nav>
		<ul class="list-menu">
			<li class="item-menu" data-target=".box1">
				<a href="#" class="link-menu">메뉴1</a>
			</li>
			<li class="item-menu" data-target=".box2">
				<a href="#" class="link-menu">메뉴2</a>
			</li>
			<li class="item-menu" data-target=".box3">
				<a href="#" class="link-menu">메뉴3</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
	<script>
		$(function () {
			$('.item-menu').click(function () {
				$('.link-menu').removeClass('select');
				$(this).children().addClass('select');		
				var target = $(this).data('target');
				$('.box').hide();
				$(target).show();		
			});
			$('.item-menu').eq(0).click();
		})
	</script>
</body>
</html>
