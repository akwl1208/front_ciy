<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery: 예제 - 내가 푼거</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul, ol{list-style: none;}
		a{text-decoration: none;}
		.item{
			float: left; 
			width : calc((100% - 4px) /3);height: 50px;
			border: 1px solid black;
			text-align: center; line-height: 50px; 
		}
		.item+.item{margin-left: -1px;}
		.link{
			font-size: bold; color: black;
		}
		.list::after{clear: both; display: block; content: '';}
		.red{background-color: red;}
		.box{
			height: 300px; background-color: yellow; margin-top: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<!-- 메뉴를 클릭하면 해당 박스가 보이는 예제 -->
	<nav class="menu">
		<ul class="list">
			<li class="item" name="box1"><a href="#" class="link">메뉴1</a></li>
			<li class="item" name="box2"><a href="#" class="link">메뉴2</a></li>
			<li class="item" name="box3"><a href="#" class="link">메뉴3</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="box box1" name="box1">1</div>
		<div class="box box2" name="box2">2</div>
		<div class="box box3" name="box3">3</div>
	</div>
	<script>
		/* < 선생님 풀이와 비교> 
			-	name이 아니라 data-target을 이용하면 더 쉬움
			- hide,show를 생각못함 
			- 처음에 선택되어 있는거 생각못했는데 $('.item').eq(0).click();
		*/
		$(function () {
			$('.item').click(function () {
				$('.item').removeClass('red');
				$(this).toggleClass('red');
				var name1 = $(this).attr('name');
				$('.box').each(function () {
					var name2 = $(this).attr('name');
					if(name1 == name2){
						$('.box').css('display','none');
						$(this).css('display', 'block');
					}
				})
			})
			$('.item').eq(0).click();
		})
	</script>
</body>
</html>
