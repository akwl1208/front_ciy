<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : dimension</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			width: 150px; height: 100px; background-color: yellow;
			padding: 10px 20px ; margin: 10px 20px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		/*
			* width(), height() : 컨텐츠의 너비/높이 
			* innerWidth(), innerHeight() : 컨텐츠 + 패딩 너비/높이
			* outerWidth(), outerHeight() : 컨텐츠 + 패딩 + 테두리 너비/높이
			* outerWidth(true), outerHeight(true) : 컨텐츠 + 패딩 + 테두리 + 마진 너비/높이
			* width(정수), height(정수) : 컨텐츠ㅢ 너비/높이 설정
		*/
		const box = $('.box'); //const는 상수 -> 자바에서 final과 비슷
		
		var width = box.width();
		var height = box.height();
		// 단위는 안나오고 값만 나옴. 타입은 숫자 -> 계산이 수월함
		console.log('w : ' + width + ', h : ' + height);

		var innerWidth = box.innerWidth();
		var innerHeight = box.innerHeight();
		console.log('iw : ' + innerWidth + ', ih : ' + innerHeight);

		var outerWidth1 = box.outerWidth();
		var outerHeight1 = box.outerHeight();
		console.log('ow : ' + outerWidth1 + ', oh : ' + outerHeight1);

		var outerWidth2 = box.outerWidth(true);
		var outerHeight2 = box.outerHeight(true);
		console.log('ow(true) : ' + outerWidth2 + ', oh(true) : ' + outerHeight2);

		// 컨텐츠의 너비/높이 설정 -> 체이닝으로 연결
		box.width(50).height(50);

		console.log('=====================너비/높이 수정 후');
		var width = box.width();
		var height = box.height();
		console.log('w : ' + width + ', h : ' + height);

		var innerWidth = box.innerWidth();
		var innerHeight = box.innerHeight();
		console.log('iw : ' + innerWidth + ', ih : ' + innerHeight);

		var outerWidth1 = box.outerWidth();
		var outerHeight1 = box.outerHeight();
		console.log('ow : ' + outerWidth1 + ', oh : ' + outerHeight1);

		var outerWidth2 = box.outerWidth(true);
		var outerHeight2 = box.outerHeight(true);
		console.log('ow(true) : ' + outerWidth2 + ', oh(true) : ' + outerHeight2);
	</script>
</body>
</html>
