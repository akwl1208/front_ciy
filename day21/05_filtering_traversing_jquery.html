<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : filtering - 탐색</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; display: inline-block;
			background-color: yellow; margin-bottom: 10px;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div class="box green">1</div>
	<div class="box">2</div>
	<div class="box green">3</div>
	<div class="box">4</div>
	<div class="box green">5</div>
	<div class="box">6</div>
	<div class="box green">7</div>
	<script>
		/*
			* eq(n) : 요소들 중 n+1번째 요소 선택. n이 0이면 첫번째 요소 선택
			* first() : eq(0)과 같음. 첫번째 요소 선택
			* last() : 요소들 중 마지막 요소 선택
			* filter('선택자') : 요소들 중 선택자와 일치하는 요소들 선택
			* not('선택자') : 요소들 중 선택자와 일치하지 않은 요소들 선택
		*/
		$(function () {
			const box = $('.box');
			// eq(0)와 first는 같다
			box.eq(0).css('color','red'); //1
			box.first().css('text-align', 'center'); //1
			// eq(6)와 last은 같다
			var length = box.length; //요소의 개수
			// 6과 length-1은 같다
			box.eq(6).css('font-size','20px'); //7
			box.eq(length-1).css('font-weight', 'bold'); //7
			box.last().css('text-align','right'); //7
			// green 클래스를 가진 요소에 배경색을 초록색
			box.filter('.green').css('background', 'green');
			// green 클래스가 아닌 요소에 line-height 100px
			box.not('.green').css('line-height', '100px');
		})
	</script>
</body>
</html>
