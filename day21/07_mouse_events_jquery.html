<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : mouse-events</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			height: 300px; border: 3px solid black;
			padding: 30px; margin-bottom: 20px; line-height: 20px;
		}
		.box-in{
			height: 260px; border: 3px solid red; box-sizing: border-box;
		}
		.bg-yellow{background-color: yellow;}
	</style>
</head>
<body>
	<div class="box box1">
		over : <span class="over">0</span><br>
		out : <span class="out">0</span>
		<div class="box-in box-in2"></div>
	</div>
	<div class="box box2">
		enter : <span class="enter">0</span><br>
		leave : <span class="leave">0</span>
		hover : <span class="hover">0</span>
		<div class="box-in box-in2"></div>
	</div>
	<div class="box-pos">0, 0</div>
	<script>
		/*
			* mouseover(함수) : 요소에 마우스가 들어갈 때 동작.
												 단, 자식 요소에 들어가도 다시 동작.
			* mouseout(함수) : 요소에 마우스가 나올 때 동작.
												 단, 마우스가 자식 요소에 나올 때도 동작.
			* mouseenter(함수) : 요소에 마우스가 들어갈 때 동작.
												 단, 마우스가 자식 요소에 들어가도 동작 유지.
			* mouseleave(함수) : 요소에 마우스가 나올 때 동작.
												 단, 마우스가 자식 요소에 나올 때 동작하지 않음.
			* hover(함수) : 마우스가 요소를 hover했을 때와 hover가 해제될 때 함수 실행
				- mouseenter + mouseleave
			* hover(함수1,함수2) : 마우스가 요소를 hover했을 때 함수 1 실행,
														hover가 해제될 때 함수2 실행
			* mousemove(함수) : 마우스가 요소 위에서 움직이고 있을 때 동작
		*/
		$(function () {
			const box1 = $('.box1');
			const box2 = $('.box2');
			box1.mouseover(function () {
				var count = box1.find('.over').text();
				count++;
				box1.find('.over').text(count);
			})
			box2.mouseenter(function () {
				var count = box2.find('.enter').text();
				count++;
				box2.find('.enter').text(count);
			})
			box1.mouseout(function () {
				var count = box1.find('.out').text();
				count++;
				box1.find('.out').text(count);
			})
			box2.mouseleave(function () {
				var count = box2.find('.leave').text();
				count++;
				box2.find('.leave').text(count);
			})
			box2.hover(function () {
				var count = box2.find('.hover').text();
				count++;
				box2.find('.hover').text(count);
			},function () {
				var count = box2.find('.hover').text();
				count++;
				box2.find('.hover').text(count);
			})
			$(document).mousemove(function (e) {
				var x = e.offsetX;
				var y = e.offsetY;
				$('.box-pos').text(x +', ' + y)
			})
		})
	</script>
</body>
</html>
