<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : 조상 탐색 - traversing</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul, ol{list-style: none;}
		a{text-decoration: none;}
		div{padding: 10px;}
		
		.box{background-color: yellow;}
		.box-in{background-color: gray;}
		.box-left, .box-right{
			float: left; width: 50%; height: 100px; box-sizing: border-box;
			background-color: pink;
 		}
		.box-right{background-color: greenyellow;}
		.box-in::after{clear: both; display: block; content: '';} 
	</style>
</head>
<body>
	<div class="box">
		<div class="box-in">
			<div class="box-left">
				<a href="#" class="link-naver">네이버</a>
				<a href="#" class="link-daum">다음</a>
			</div>
			<div class="box-right">
				<ul class="list">
					<li class="item">
						<a href="#" class="link">1</a>
					</li>
					<li class="item">
						<a href="#" class="link">2</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		/*
			* parent() : 부모 요소 선택
			* parent('선택자') : 부모 요소 중 '선택자'와 일치하는 요소 선택
			* parents() : 조상 요소 선택(부모 포함)
			* parents('선택자') : 조상 요소 중 '선택자'와 일치하는 요소 선택
			* parentsUntil('선택자') : 부모 요소부터 '선택자'와 일치하는 요소 사이에 있는 조상 요소들 선택 
		*/
		$(function () {
			const naver = $('.link-naver');
			naver.parent().css('border', '3px solid red');
			naver.parents().css('border-top', '3px solid blue');
			naver.parentsUntil('.box').css('border-left', '3px solid green');
			naver.parents('div').css('border-bottom', '3px solid black');
		})
	</script>
</body>
</html>
