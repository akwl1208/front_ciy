<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3등분 box 예제</title>
	<style>
		*{padding: 0; margin: 0;}
		h3{margin: 20px;}
		/* 내가 푼거 */
		.box{
			float: left;
			width: 300px; height: 100px;
			border: 3px solid green;
		}
		.box+.box{
			margin-left:-3px;
		}
		/* 선생님 풀이*/
		.box1{
			width: 300px; height: 100px;
			border: 3px solid green;
			float: left;
		}
		.box1+.box1{
			margin-left:-3px;
		}
		.container1{
			/* 자식이 float:left라 높이를 잡기 위해 float:left
				 그러나 div로 container를 감싸줘야 다음 box가 겹치지 않음 */
			float: left;
		}
		.after::after{
			clear: both; content: ''; display: block;
		}
	</style>
</head>
<body>
	<h3>내가 푼거</h3>
	<!-- 부모 넓이 지정해줄 필요없음 -->
	<div style="width: 912px; height: 106px;">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h3>선생님 풀이</h3>
	<div class="after">
		<div class="container1">
			<div class="box1"></div>
			<div class="box1"></div>
			<div class="box1"></div>
		</div>
	</div>
	
</body>
</html>
