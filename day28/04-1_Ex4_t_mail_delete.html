<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메일 삭제 예제_선생님 풀이</title>
	<script src="../js/jquery.js"></script>
	<style>
		.table{
			width: 100%;
		}
		.table th:nth-child(1){width: 10%;}
		.table th:nth-child(2){width: 70%;}
		.table th:nth-child(3){width: 20%;}
		.table td,
		.table th{
			border: 1px solid black; line-height: 30px;
		}
		.table td:nth-child(1){text-align: center;}
		.btn-del{
			height: 30px; margin-bottom: 10px; cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- 선택한 메일을 삭제버튼을 누르면 삭제되는 코드 -->
	<button class="btn-del">선택 삭제</button>
	<table class="table">
		<tr>
			<th>
				<input type="checkbox" class="check-all">
			</th>
			<th>제목</th>
			<th>작성자</th>
		</tr>
		<tr class="check">
			<td>
				<input type="checkbox" class="check">
			</td>
			<td>과제입니다</td>
			<td>홍길동</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" class="check">
			</td>
			<td>과제입니다</td>
			<td>홍길동</td>
		</tr>	
		<tr>
			<td>
				<input type="checkbox" class="check">
			</td>
			<td>과제입니다</td>
			<td>홍길동</td>
		</tr>	
		<tr>
			<td>
				<input type="checkbox" class="check">
			</td>
			<td>과제입니다</td>
			<td>홍길동</td>
		</tr>	
	</table>
	<script>
		$(function () {
			$('.check-all').click(function () {
				$('.check').prop('checked', $(this).prop('checked'))
			})
			$('.check').click(function () {
				if($(this).is(':checked')){
					if($('.check').length != $('.check').filter(':checked').length)
						return;
					$('.check-all').prop('checked', true)
				}else{
					$('.check-all').prop('checked', false)
				}
			})
			$('.btn-del').click(function () {
				$('.check').filter(':checked').parents('tr').remove();
			})
		})
	</script>
</body>
</html>
