<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>단어 박스 생성/삭제 예제-선생님풀이</title>
	<script src="../js/jquery.js"></script>
	<style>
		.input{
			height: 30px; box-sizing: border-box;
			vertical-align: top;
		}
		.btn-add{
			height: 30px; box-sizing: border-box;
			vertical-align: top;
		}
		.box-tags{
			margin-top: 20px;
		}
		.box-tags::after{
			display: block; content: ''; clear: both;
		}
		.box-tag{
			float: left; margin-right: 20px; line-height: 30px;
			border: 1px solid black; border-radius: 10px;
			padding: 10px;
		}
		.close{
			margin-left: 10px; cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- 단어를 입력하고 추가 버튼을 누르면 단어가 적힌 박스가 추가되는 코드
			생성된 단어 박스에 있는 X를 누르면 단어 박스가 사라지는 코드 -->
	<input type="text" class="input">
	<button class="btn-add">추가</button>
	<div class="box-tags">
	</div>
	<script>
		$(function () {
			$('.btn-add').click(function () {
				let text = $('.input').val();
				let boxTag = `<div class="box-tag">${text}<span class="close">X</span></div>`
				$('.box-tags').append(boxTag);
			})
			$(document).on('click', '.close', function () {
				if(confirm('삭제하겠습니까?'))
					$(this).parent().remove();
			})
		})
		let hobby = prompt('취미를 입력하세요');
		alert(`취미는 ${hobby} 입니다`);
	</script>
</body>
</html>
