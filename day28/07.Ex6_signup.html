<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<script src="../js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<style>
	.error{color: red;}
</style>
</head>
<body>
	<form class="container mt-5">
		<h1 class="text-center mb-3">회원가입</h1>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="아이디" name="id">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pw" placeholder="비밀번호" name="pw">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pw2" placeholder="비밀번호 확인" name="pw2">
		</div>
		<div class="form-group">
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender">남성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender">여성
				</label>
			</div>
			<label for="gender" id="gender-error" class="error"></label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일(yyyy-mm-dd)">
		</div>
		<button class="btn btn-outline-success col-12">회원가입</button>
	</form>
	<script>
		$( function() {
			$( "#birth" ).datepicker({
				dateFormat : 'yy-mm-dd',
				maxDate : '0D' //오늘 이후 선택하지 못함
			});
		});

		$("form").validate({
			rules: {
				id: {
						required : true,
						regex : /^\w{5,13}$/
				},
				pw: {
						required : true,
						regex: /^[a-z0-9A-Z!@#]{5,13}$/ 
				},
				pw2: {
						required : true,

						equalTo : pw
				},
				gender: {
						required : true,

				},
				birth: {
						required : true
				}
			},
			//규칙체크 실패시 출력될 메시지
			messages : {
				id: {
						required : "아이디는 필수항목입니다",
						regex : "아이디는 영문자, 숫자만 가능하며, 5~13자리입니다"
				},
				pw: {
						required : "비밀번호는 필수항목입니다",
						regex : "비밀번호는 영문자, 숫자, 특수문자(!@#)만 가능하며, 5~13자리입니다"
				},
				pw2: {
						required : "비밀번호 확인은 필수항목입니다",
						equalTo : "비밀번호가 일치하지 않습니다."
				},
				gender: {
						required : "성별은 필수항목입니다"
				},
				birth: {
						required : "생년월일은 필수항목입니다"
				}
			}
    });
		</script>
</body>
</html>
