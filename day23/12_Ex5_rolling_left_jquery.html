<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : 좌롤링 예제 - 버튼 - 내가 푼거</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		.view, .view2{
			width: 300px; height: 50px; border: 2px solid black;
			overflow: hidden; 
			margin: 300px; position: relative;
		}
		ul{list-style: none;}
		.list, .list2{width: 1500px;}
		.list::after{clear: both; content: ''; display: block;}
		.item, .item2{
			float: left; width: 300px; height: 50px;
			line-height: 50px;
		}
		.box-btn{position: absolute; top: 0; right: 0;}
	</style>
</head>
<body>
	<!-- 버튼을 누르면 페이지가 이동하는 코드-->
	<!-- 내가 푼거 -->
	<div class="view">
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
		<div class="box-btn">
			<button class="left"><<</button>
			<button class="right">>></button>
		</div>	
	</div>
	<script>
		$(function () {
			let width = -$('.item').first().width() + 'px';
			setInterval(() => {			
				if(!$('.item').first().is(':animated') && !$('.view').is(':hover')){
						$('.item').first().animate(
						{
							'margin-left' : width
						},
						1200,
						function(){
							$(this).detach()
										.removeAttr('style')
										.appendTo('.list');
						}
					)			
				}
			}, 1500);
			$('.left').click(function () {
				$('.item').last().detach().prependTo('.list').css('margin-left', width)
				.animate({'margin-left': 0}, 1200)
			})
			$('.right').click(function () {
				$('.item').first().animate(
						{
							'margin-left' : width
						},
						1200,
						function(){
							$(this).detach()
										.removeAttr('style')
										.appendTo('.list');
						}
					)			
			})

		})
	</script>
</body>
</html>
