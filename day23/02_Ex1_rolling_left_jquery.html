<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery : 좌롤링 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		/* <내가 푼거> */
		*{padding: 0; margin: 0;}
		.view{
			width: 300px; height: 50px; border: 2px solid black;
			overflow: hidden; margin: 20px;
		}
		.group-box{width: 900px;}
		.group-box::after{clear: both; content: ''; display: block;}
		.box{
			width: 300px; height: 50px; background-color: yellow;
			float: left;
		}
		.box:nth-child(2n){background-color: yellowgreen;}
		/* 선생님 풀이 */
		ul{list-style: none;}
		.list{width: 1500px;}
		.list::after{clear: both; content: ''; display: block;}
		.item{
			float: left; width: 300px; height: 50px;
			line-height: 50px; background-color: yellow;
		}
		.item:nth-child(2n){background-color: skyblue;}
	</style>
</head>
<body>
<!-- 1초마다 옆으로 한 칸씩 이동 롤링 -->
	<div class="view">
		<div class="group-box">
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
		</div>
	</div>
	<div class="view">
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
	</div>
	<script>
		$(function () {
			// <내가 푼거>
			setInterval(() => { 
				$('.group-box').animate({'margin-left' : '-=300px'},1000);
			}, 1000);

			// 선생님 풀이
			setInterval(() => {
				let width = $('.item').first().width();
				if(!$('.list').is(':animated'))
					$('.list').animate({'margin-left' : '-='+width+'px'},900);
			}, 1000);
		})
		
	</script>
</body>
</html>
