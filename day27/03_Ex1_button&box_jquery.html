<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제: 버튼을 누르면 박스가 나오는 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		button{
			width: 300px; background-color: red;
		}
		.box{
			position: relative; top: -10px; left: 100px;
			height: 300px; background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<!-- 버튼을 누르면 박스가 나오는 예제 -->
	<!-- 내가 푼거 -->
	<button class="btn">버튼</button>
	<div class="box"></div>
	<script>
		$(function () {
			$('.btn').click(()=>$('.box').show())	
		})
	</script>
</body>
</html>
