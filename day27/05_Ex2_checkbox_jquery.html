<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<!-- 체크박스를 선택하면 선택한 항목을 알림창으로 알려주는 코드(ex: 바나나를 선택했습니다)
			체크박스를 해지하면 해지한 항목을 알림창으로 알려주는 코드(ex: 바나나를 해제했습니다) -->
	<!-- 내가 푼거 -->
	<input type="checkbox" class="fruit" name="fruit" id="banana" value="바나나"><label for="banana">바나나</label>
	<input type="checkbox" class="fruit" name="fruit" id="apple" value="사과"><label for="apple">사과</label>
	<input type="checkbox" class="fruit" name="fruit" id="orange" value="오렌지"><label for="orange">오렌지</label>
	<script>
		$(function () {
			$('.fruit').click(function () { //$('input[type=checkbox]')
				if($(this).is(':checked')) //$(this).prop('checked')
					alert($(this).val() + '를 선택했습니다');
				else
					alert($(this).val() + '를 해제했습니다');
				/*
				let word = $(this).is(':checked')?'선택':'해제';
				alert(`${$(this).val()}를 ${word}했습니다.`);
				*/
			})	
		})
	</script>
</body>
</html>
