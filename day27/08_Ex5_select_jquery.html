<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.day-30, .day-28{
			display: none;
		}
	</style>
</head>
<body>
	<!-- 박스에서 월을 선택하면 월에 맞는 일이 있는 박스가 표시됨
			31일 : 1,3,5,7,8,10,12
			30일 : 4,6,9,11
			28일 : 2
	-->
	<select class="month" name="month">
		<option value="0">월</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select class="day" name="day">
		<option value="0">일</option>
	</select>
	<script>
		/*
			* 이벤트 등록
				- 요소 : month 클래스를 가진 select
				- 이벤트 : change
		*/
		let dayArray = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		$(function () {
			$('.month').change(function () {
				let month = parseInt($(this).val());
				let options = `<option value="0">일</option>`;

				for(i = 1; i <= dayArray[month]; i++){
					options += `<option value="0">${i}</option>`;
				}
				$('.day').html(options);
			})
		})
	</script>
</body>
</html>
