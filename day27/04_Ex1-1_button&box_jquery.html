<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제: 박스 안에 X버튼을 누르면 박스가 사라지는 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.btn{
			width: 300px; background-color: red;
		}
		.box{
			position: relative; top: -10px; left: 100px;
			width: 300px; height: 300px; background-color: orange;
			display: none;
		}
		.btn-close{
			position: absolute; top: 0; right: 0;
		}
	</style>
</head>
<body>
	<!-- 박스 안에 X 버튼을 누르면 박스가 사라지는 예제 -->
	<!-- 내가 푼거 -->
	<button class="btn">버튼</button>
	<div class="box">
		<button class="btn-close">X</button>
	</div>
	<script>
		$(function () {
			$('.btn').click(()=>$('.box').show())	
			$('.btn-close').click(()=>$('.box').hide());	
		})
	</script>
</body>
</html>
